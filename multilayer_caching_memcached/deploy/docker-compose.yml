  postgres:
    hostname: postgres
    image: postgres:12.5
    restart: always
    volumes:
      - ~/postgres/data:/var/lib/postgresql/data/
    shm_size: 1g 
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tf_db
      - LOG_LEVEL=ERROR
      - TZ=Asia/Tehran
    ports:
      - "5432:5432"

  api:
    image: multilayer_caching_memcached:0.1.3
    hostname: multilayer_caching_memcached
    ports:
      - "8000:8080"
    restart: always
    volumes:
      - /home/amir/Documents:/data

  memcached1:
    image: docker.io/bitnami/memcached
    hostname: cache1
    restart: always
    environment:
      - MEMCACHED_CACHE_SIZE=64
      - MEMCACHED_MAX_CONNECTIONS=2000
    ports:
      - '11211:11211'

  memcached2:
    image: docker.io/bitnami/memcached
    hostname: cache2
    restart: always
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_MAX_CONNECTIONS=2000
    ports:
      - '11212:11211'

  memcached3:
    image: docker.io/bitnami/memcached
    hostname: cache3
    restart: always
    environment:
      - MEMCACHED_CACHE_SIZE=256
      - MEMCACHED_MAX_CONNECTIONS=2000
    ports:
      - '11213:11211'
