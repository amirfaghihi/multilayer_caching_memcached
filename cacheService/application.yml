app:
  env: 'development'
  debug: true
  secretKey: 'secret_key'
  jwtSecretKey: 'JWT_SECRET_KEY'
  host: '0.0.0.0'
  port: '5000'

postgres:
    hostname: postgres
    image: postgres:12.5
    restart: always
    volumes:
      - /media/postgres/data/:/var/lib/postgresql/data/
    shm_size: 1g 
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tf_db
      - LOG_LEVEL=ERROR
      - TZ=Asia/Tehran
    ports:
      - "5432:5432"

elastic:
  host: 'elastic'
  port: '9000'

logging:
  level: 'DEBUG'

cache:
  one:
    host: '0.0.0.0'
    port: '11211'
    expire: 3600
  two:
    host: '0.0.0.0'
    port: '11211'
    expire: 86400
  three:
    host: '0.0.0.0'
    port: '11211'
    expire: 604800



